<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Radix</title>  
        <style>
        	#paper{
        		background:rgba(255, 255, 255, 0);
        	}
        </style>                   
    </head>
    <body>    	    
        <div id="paper"></div>
        <!-- <script type = 'module'>
			var location = window.location.href;
			var directoryPath = location.substring(0, location.lastIndexOf("/")+1);
			console.log(directoryPath)
		</script>                               -->
        <script src="../../build/astrochart.js"></script>
        <script type='module'> 
			//import data from '../radix/res.json' assert {type: 'json'};
			const data = [0];
			window.onload = function () {            	     
    		var radix = new astrology.Chart('paper', 600, 600).radix( data );
                    
    		// Aspect calculation
    		// default is planet to planet, but it is possible add some important points:				
    		radix.addPointsOfInterest( {"As":[data.AIDM[0]],"Ic":[data.AIDM[3]],"Ds":[data.AIDM[6]],"Mc":[data.AIDM[9]]});				
    		radix.aspects();																								
		};
		</script>		    
    </body>
</html>
